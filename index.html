<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adventure Quest</title>
</head>
<h1>Do you have what is takes to help?</h1>
<body>
    <form id="user-form"></form>
        <label for="name">
            What shall the towns people call you?
            <input name="name" type="text">
            <hr>
        </label>
        <legend>Pick Your Character</legend>
        <p id="characters">
            <label>Mage
                <input type="radio" name="race" required value="mage">
                <img src="./assets/wiseoldman.png">
            </label>
            <label>Princess
                <input type="radio" name="race" required value="princess">
                <img src="./assets/princess.png">
            </label>
            <label>Knight
                <input type="radio" name="race" required value="knight">
                <img src="./assets/knight.png">
            </label>
            <br><button id="submit">Start your Adventure</button>
    <script type="module" src="./app.js"></script>
</body>
</html>
